<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Lato:ital,wght@1,700&family=Oswald:wght@500;600&family=Roboto+Condensed:wght@400;700&family=Smooch&family=Teko:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">

        <div class="hour circle" style="--clr:#ff2972">
            <div class="indicator hi"></div>
            <svg >
                <circle cx="150" cy="75" r="70"></circle>
                <circle id="hdash" cx="150" cy="75" r="70"></circle>
            </svg>
            <div class="hShow innerc">00</div>
        </div>
        <div class="minute circle" style="--clr:#fee800">
            <div class="indicator mi"></div>
            <svg >
                <circle cx="150" cy="75" r="70"></circle>
                <circle id="mdash" cx="150" cy="75" r="70"></circle>
            </svg>
            <div class="mShow innerc">00</div>
        </div>
        <div class="second circle" style="--clr:#04fc43">
            <div class="indicator si"></div>
            <svg >
                <circle cx="150" cy="75" r="70"></circle>
                <circle id="sdash" cx="150" cy="75" r="70"></circle>
            </svg>
            <div class="sShow innerc">00</div>
        </div>
        <div class="ampm">
            <div class="apShow">PM</div>
        </div>


    </div>







    <script src="main.js" role="stylesheet"></script>
</body>
</html>
